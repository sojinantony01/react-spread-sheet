# This workflow publishes packages using NPM Trusted Publishing (OIDC)
# No tokens needed - authentication happens automatically via GitHub OIDC
# For more info: https://docs.npmjs.com/generating-provenance-statements

name: Publish Package

on:
  pull_request:
    branches: [main, master]
  release:
    types: [created]

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build package
        run: npm run build
        
      - name: Publish to npm (Release)
        if: github.event_name == 'release'
        run: npm publish --provenance --access public
          
      - name: Test publish (PR - Dry Run)
        if: github.event_name == 'pull_request'
        run: npm publish --provenance --access public

  publish-gpr:
    name: Publish to GitHub Packages
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: "@sojinantony01"
          
      - name: Prepare package for GPR
        run: node gpr-hack.js
        
      - name: Install dependencies
        run: npm install
        
      - name: Build package
        run: npm run build
        
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.ACTIONS_DEPLOY_ACCESS_TOKEN_SHEET}}

