# This workflow publishes packages using NPM Trusted Publishing (OIDC)
# Documentation: https://docs.npmjs.com/trusted-publishers

name: Publish Package

on:
  pull_request:
    branches: [main, master]
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Build
        run: npm run build
        
      - name: Publish
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            npm publish
          else
            npm publish
          fi

  publish-gpr:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: "@sojinantony01"
          
      - name: Prepare package for GPR
        run: node gpr-hack.js
        
      - name: Install dependencies
        run: npm install
        
      - name: Build package
        run: npm run build
        
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.ACTIONS_DEPLOY_ACCESS_TOKEN_SHEET}}

