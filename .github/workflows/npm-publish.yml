# This workflow publishes the package to npm using Trusted Publishers (OIDC)
# For more information see: https://docs.npmjs.com/generating-provenance-statements

name: Node.js Package

on:
  pull_request:
    branches: [main, master]
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build
      - name: Publish to npm
        if: github.event_name == 'release'
        run: npm publish --provenance --access public
      - name: Dry-run publish (PR only)
        if: github.event_name == 'pull_request'
        run: npm publish --provenance --access public --dry-run

  publish-gpr:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: "@sojinantony01"
      - run: node gpr-hack.js
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.ACTIONS_DEPLOY_ACCESS_TOKEN_SHEET}}
