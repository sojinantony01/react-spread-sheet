name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install gh-pages
      run: npm install gh-pages

    - name: Unit test
      run: npm run test:ci

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Deploy
      if: github.event_name == 'push'
      run: |
        git config --global user.name $user_name
        git config --global user.email $user_email
        git remote set-url origin https://x-access-token:${ACTIONS_DEPLOY_ACCESS_TOKEN_SHEET}@github.com/${repository}.git
        npm run demo:build
        npx gh-pages -d dist
      env:
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        ACTIONS_DEPLOY_ACCESS_TOKEN_SHEET: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN_SHEET }}
        repository: ${{ github.repository }}

